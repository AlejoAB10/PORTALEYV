{% extends "base.html" %}

{% block title %}Portal{% endblock %}

{% block content %}
<h2>Bienvenido, {{ session.username }}</h2>
<div class="row">
    {% for app in apps %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ app.name }}</h5>
                    <a href="{{ app.route }}" class="btn btn-primary">Acceder</a>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
